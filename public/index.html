<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="/css/index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="signin-container">
        <div class="signin-card">
            <a class="navbar-brand" href="#">
                <img src="/images/kubernetes-logo.png" alt="Kubernetes Logo" > <!-- Kubernetes logo -->
                <img src="/images/kubernetes-logo-text-blue.svg" alt="Kubernetes Logo Text" > <!-- Kubernetes logo text -->
            </a>   
            <form id="loginForm">
                <label for="kubeconfig" class="mr-2">Choose Kubeconfig file</label>
                <input type="file" id="kubeconfig" name="kubeconfig" class="form-control" placeholder="Search by label..." required>
                <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Login</button>
            </form>        
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/js/auth.js"></script>
</body>
</html>
